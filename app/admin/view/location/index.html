<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户门店管理列表 </nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">商户名称</th>
                <th width="30">联系人</th>
                <th width="150">联系电话</th>
                <th width="60">营业时间</th>
                <th width="60">地址</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="bisLocationData" id="data"}
            <tr class="text-c">
                <td>{$data.id}</td>
                <td>{$data.name}</td>
                <td class="text-c">{$data.contact}</td>
                <td class="text-c">{$data.tel}</td>
                <td>{$data.open_time}</td>
                <td>{$data.address}</td>
                <td class="td-status"><a href="{:url('location/status',['id'=>$data.id,'status'=>1])}" title="点击修改状态">{$data.status |bisStatus}</a></td>
                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('分店入住详情数据','{:url('location/detail',['id'=>$data.id])}','',300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('location/status',['id'=>$data.id,'status'=>-1])}','')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    <!--<a style="text-decoration:none" class="ml-5"  href="" title="不通过"><i class="Hui-iconfont">不通过</i></a>-->
                </td>
            </tr>
            {/volist}

            </tbody>
        </table>
    </div>
</div>
<!--分页的操作-->
<!--包含头部文件-->
{include file="public/footer" /}
