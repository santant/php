{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="80">ID</th>
				<th width="100">商户名称</th>
				<th width="30">法人</th>
				<th width="150">联系电话</th>
				<th width="60">申请时间</th>
				<th width="60">状态</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="bisData" id="data"}
			<tr class="text-c">
				<td>{$data.id}</td>
				<td>{$data.name}</td>
				<td class="text-c">{$data.faren}</td>
				<td class="text-c">{$data.faren_tel}</td>
				<td>{$data.create_time}</td>
				<td class="td-status"><a href="{:url('Bis/status',['id'=>$data.id,'status'=>1])}" title="点击修改状态">{$data.status |bisStatus}</a></td>
				<td class="td-manage">
					<a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('商户入住详情数据','{:url('Bis/detail',['id'=>$data.id])}','',300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('Bis/status',['id'=>$data.id,'status'=>-1])}','')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
